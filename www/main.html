  <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    
    <!-- 3rd party -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/lodash.min.js"></script>
    <script src="js/smart-circular.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="js/jsonapi-datastore.js"></script>
    <script src="lib/ng-cordova.min.js"></script>
    <script src="lib/ion-cover-header/ion-cover-header.min.js"></script>
    <link rel="stylesheet" href="lib/photoswipe/photoswipe.css">
    <link rel="stylesheet" href="lib/photoswipe/default-skin/default-skin.css">
    <link rel="stylesheet" href="lib/dropmenu/angular-dropdowns.min.css">
    <script src="lib/dropmenu/angular-dropdowns.min.js"></script>
    <script src="lib/photoswipe/photoswipe.min.js"></script>
    <script src="lib/photoswipe/photoswipe-ui-default.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/data.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/users.js"></script>
    <script src="js/home.js"></script>
    <script src="js/projects.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/event.js"></script>
    <script src="js/announcement.js"></script>
    <script src="js/news.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/push.js"></script>
    <script src="js/config.js"></script>
  </head>
  <body ng-app="projek" ng-controller="MainCtrl">
    
    <ion-nav-view></ion-nav-view>

    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

      <!-- Background of PhotoSwipe. 
           It's a separate element as animating opacity is faster than rgba(). -->
      <div class="pswp__bg"></div>

      <!-- Slides wrapper with overflow:hidden. -->
      <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

          <div class="pswp__top-bar">

            <!--  Controls are self-explanatory. Order can be changed. -->

            <div class="pswp__counter"></div>

            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

            <button class="pswp__button pswp__button--share" title="Share"></button>

            <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

            <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

            <!-- element will get class pswp__preloader--active when preloader is running -->
            <div class="pswp__preloader">
              <div class="pswp__preloader__icn">
                <div class="pswp__preloader__cut">
                  <div class="pswp__preloader__donut"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
            <div class="pswp__share-tooltip"></div> 
          </div>

          <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
          </button>

          <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
          </button>

          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>

        </div>
      </div>
    </div>

    <div class="ticket-body" ng-show="ticket">  
      <div class="text-right">
        <button class="pswp__button pswp__button--close" ng-click="hideTicket()"></button>
      </div>
      <div class="scroll-body">
        <div class="barcode">
          <div class="header">
            <img class="check-img" src="img/check.png" alt="">
            <div>
              This is your registration confirmation to attend the event. Please show the following QR code for admission.
            </div>
          </div>
          <div class="text-center">
            <img class="barcode-img" ng-src="{{ticket.barcode}}" alt="">
          </div>
        </div>
        <div class="feed">
          <ion-item class='item-divider'>
            <div class="row">
              <div class="col col-75">
                <h3>{{ticket.event.name}}</h3>
                <p class='subdued'>{{ticket.event.fromDate | date:'MMM d, y'}}</p>
              </div>
              <div class="col col-center text-right">
                <i class="fa fa-calendar"></i>
              </div>
            </div>
          </ion-item>
          <ion-item class='item-image news-item-image'>
            <img class='dynamic-img-height' ng-src={{ticket.event.coverImgUrl}}></img>
          </ion-item>
        </div>  
      </div>
    </div>

    <div class="ticket-body" ng-show="regEventForm">  
      <div class="text-right">
        <button class="pswp__button pswp__button--close" ng-click="hideRegEventForm()"></button>
      </div>
      <div class="scroll-body">
        <div class="reg-event-form">
          <div ng-repeat="item in regEventForm.data" ng-if="regEventForm.data.length > 0">
            <div class="reg-event-form-data">
              <div class="reg-item-question">{{item.question}}</div>
              <div class="reg-item-answer">{{item.answer}}</div>
            </div>
          </div>
          <div class="text-center" ng-if="regEventForm.data.length == 0">
            There's no additional registration information available.
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
