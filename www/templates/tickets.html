<ion-view>
  <pa-nav-bar></pa-nav-bar>
  <ion-content class="calm-background main-container">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()"></ion-refresher>
    <ion-list class='feed project-item' type='card' ng-repeat='item in items'>
      <ion-item class='item-divider' ui-sref='event({id: item.id})'>
        <div class="row">
          <div class="col col-75">
            <h3>{{item.name}}</h3>
            <p class='subdued'>{{item.fromDate | date:'MMM d, y'}}</p>
          </div>
          <div class="col col-center text-right">
            <i class="fa fa-calendar"></i>
          </div>
        </div>
      </ion-item>
      <ion-item class='item-image news-item-image'>
        <img class='dynamic-img-height' ng-src={{item.coverImgUrl}}></img>
      </ion-item>
      <ion-item class='item-image news-item-image share'>
        <h4 ng-show="item.attendeesCount >= 1">{{item.attendeesCount}} people are going</h4>
        <div class="button-bar share-bar">
          <a class="button" ng-click="clickTicket(item)">VIEW YOUR TICKET</a>
          <a class="button" ng-click="clickRegistrationForm(item)">REGISTRATION FORM</a>
        </div>
      </ion-item>
    </ion-list>
    <div class="text-center not-items" ng-show="items.length==0">
      <!-- <div>There are no upcoming events. Please check back later.</div> -->
    </div>
  </ion-content>
</ion-view>
