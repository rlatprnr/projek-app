<ion-view>
  <ion-content class="calm-background main-container">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()"></ion-refresher>
    <ion-list class='feed' type='card' ng-repeat="item in quotes">
      <quotes-feed-item item='item'/>
    </ion-list>
    <ion-infinite-scroll immediate-check="false" ng-if="canFetch" on-infinite="fetchMore()" distance="10%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
